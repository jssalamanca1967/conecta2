@(personals: List[Cliente])

@main("Conecta2") {

  @for(personal <- personals) {
    @if(personal != null) {
      <p><b>Nombre Usuario: </b>@personal.nombre</p>
      <a href=@routes.PersonalController.editar(personal.id)>
        <input type="button" value="Editar" />
      </a>

    } else {
      <p>El usuario de personal que est√° buscando no existe</p>
    }
  }



}
