@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Conecta2 Network</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.css")">
        <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
        </style>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap-responsive.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/jquery.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap-transition.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap-alert.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap-modal.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap-dropdown.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap-scrollspy.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap-tab.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap-tooltip.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap-popover.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap-button.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap-collapse.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap-carousel.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap-typeahead.js")"></script>
    </head>
    <body>

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="brand" href="#">Conecta2</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="active"><a href=@routes.Application.index()>Home</a></li>
                            <!--<li><a href="#about">About</a></li>
                            <li><a href="#contact">Contact</a></li>-->
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="@routes.CodigoQRController.codigos()">Ver Códigos</a></li>
                                    <li><a href="@routes.UsuarioController.usuarios()">Ver Usuarios</a></li>
                                    <li><a href="@routes.ClienteController.clientes()">Ver Empresas</a></li>
                                    <li class="divider"></li>
                                    <li class="nav-header">Crear</li>
                                    <li><a href="@routes.CodigoQRController.crear()">Crear un código</a></li>
                                    <li><a href="@routes.ClienteController.crear()">Crear una empresa</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div class="container">
            @content
        </div>
    </body>
</html>
